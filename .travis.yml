language: node_js

node_js:
  - "9.5.0"

os:
  - linux

dist: trusty

# fixing https://github.com/Microsoft/vscode/issues/33998
addons:
  apt:
    sources:
      # https://docs.travis-ci.com/user/languages/c/#GCC-on-Linux
      - ubuntu-toolchain-r-test
    packages:
      - libsecret-1-dev
      - g++-4.9

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

install:
  - npm install -g vsce
  - npm install
  # https://github.com/travis-ci/travis-ci/issues/8813
  - rm -f ./node_modules/.bin/which

script:
  - npm run compile
  - npm test
  - npm run package

deploy:
  - provider: script
    skip_cleanup: true
    script: 
      - cd client
      - vsce publish -p $VSC_KEY
      - cd ..
    on:
      branch: travis-deploy

notifications:
  email:
    recipients:
      - juan.cruz@ibm.com
      - yeray.darias@ibm.com
    on_success: never
    on_failure: always